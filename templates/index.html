<!DOCTYPE html>
<html>
<head>
    <title>Boston House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 30px;
            color: #333;
        }
        h2 {
            color: #2c3e50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        h3 {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Enter the features</h2>
    <form action="/predict" method="post">
        <input type="text" name="RM" placeholder="Average rooms per dwelling"><br>
        <input type="text" name="LSTAT" placeholder="% lower status of population"><br>
        <input type="text" name="PTRATIO" placeholder="Pupil-teacher ratio"><br>
        <input type="text" name="INDUS" placeholder="Non-retail business acres"><br>
        <input type="text" name="TAX" placeholder="Property tax rate"><br>
        <input type="text" name="NOX" placeholder="Nitric oxides concentration"><br>
        <input type="text" name="AGE" placeholder="Proportion of old units"><br>
        <input type="text" name="CRIM" placeholder="Crime rate"><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
