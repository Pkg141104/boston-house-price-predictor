<!DOCTYPE html>
<html>
<head>
    <title>California House Price Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            padding: 30px;
            color: #333;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 500px;
            margin: auto;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #2980b9;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1f5f89;
        }

        h3, h4 {
            margin-top: 30px;
        }

        img {
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
    </style>
</head>
<body>

    <h2>California House Price Predictor</h2>

    <form action="/predict" method="post">
        <input type="text" name="MedInc" placeholder="Median Income" required><br>
        <input type="text" name="HouseAge" placeholder="House Age" required><br>
        <input type="text" name="AveRooms" placeholder="Average Rooms" required><br>
        <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required><br>
        <input type="text" name="Population" placeholder="Population" required><br>
        <input type="text" name="AveOccup" placeholder="Average Occupants" required><br>
        <input type="text" name="Latitude" placeholder="Latitude" required><br>
        <input type="text" name="Longitude" placeholder="Longitude" required><br>
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}

    {% if top_feature %}
        <h4>{{ top_feature }}</h4>
    {% endif %}

    {% if image_file %}
        <img src="{{ url_for('static', filename=image_file) }}" width="400">
    {% endif %}

</body>
</html>
